<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Chicken Catch Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff9c4; /* soft pale yellow */
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff9800, #ffc107, #ff9800);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(45deg, #ff9800, #ffc107);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #4caf50; /* green */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff9800; /* orange */
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        /* Notification styles */
        .notification {
            padding: 15px;
            margin: 15px auto;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            max-width: 500px;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .dashboard-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #ffeb3b;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff9800;
        }
        
        .stat-label {
            color: #5d4037;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-refresh {
            background: linear-gradient(45deg, #4caf50, #8bc34a); /* green gradient */
            color: white;
        }
        
        .btn-logout {
            background-color: #5d4037; /* dark brown */
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .requests-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        /* Settings Styles */
        .settings-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 2px solid #ffeb3b;
        }
        
        .settings-container h2 {
            color: #4caf50;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .settings-card {
            background: #fff8e1;
            border-radius: 15px;
            padding: 20px;
            border: 2px dashed #ffc107;
        }
        
        .settings-card h3 {
            color: #5d4037;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .setting-item {
            margin-bottom: 15px;
        }
        
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #5d4037;
        }
        
        .setting-item input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .setting-item input:focus {
            border-color: #4caf50;
            outline: none;
        }
        
        .btn-save {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-save:active {
            transform: translateY(1px);
        }
        
        .reset-container {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #ffeb3b;
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #f44336, #ff9800);
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff9800, #f44336);
        }
        
        .btn-reset:active {
            transform: translateY(1px);
        }
        
        .request-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            position: relative;
            overflow: hidden;
            border: 2px solid #ffeb3b;
        }
        
        .request-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff9800, #ffc107, #ff9800);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #4caf50;
        }
        
        .user-info h3 {
            color: #5d4037;
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .user-info p {
            color: #ff9800;
            font-size: 0.9rem;
        }
        
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.8rem;
        }
        
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .details {
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #5d4037;
        }
        
        .value {
            color: #5d4037;
            text-align: right;
            word-break: break-all;
        }
        
        .card-actions {
            display: flex;
            gap: 15px;
        }
        
        .btn-approve {
            flex: 1;
            padding: 15px;
            background: linear-gradient(45deg, #4caf50, #8bc34a); /* green gradient */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-deny {
            flex: 1;
            padding: 15px;
            background: linear-gradient(45deg, #f44336, #e91e63); /* red gradient */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-approve:hover, .btn-deny:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-approve:active, .btn-deny:active {
            transform: translateY(1px);
        }
        
        .no-requests {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            grid-column: 1 / -1;
            border: 2px solid #ffeb3b;
        }
        
        .no-requests p {
            color: #5d4037;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .requests-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard-stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                width: 100%;
                max-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .request-card {
                padding: 20px;
            }
            
            .card-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üêî</div>
        <h1>Admin Dashboard</h1>
        <p class="subtitle">Manage payment approval requests</p>
        
        <!-- Notification area -->
        <div id="notification" class="notification" style="display: none;"></div>
        
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">Total Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingRequests">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="approvedRequests">0</div>
                <div class="stat-label">Approved</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="deniedRequests">0</div>
                <div class="stat-label">Denied</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-refresh" id="refreshButton">Refresh Requests</button>
            <button class="btn btn-logout" id="logoutButton">Logout</button>
        </div>
    </div>
    
    <!-- Settings Section -->
    <div class="settings-container">
        <h2>Game Settings</h2>
        <div class="settings-grid">
            <!-- Trial Mode Settings -->
            <div class="settings-card">
                <h3>Trial Mode Settings</h3>
                <div class="setting-item">
                    <label for="trialSpeed">Chicken Speed:</label>
                    <input type="number" id="trialSpeed" min="1" max="50" value="10">
                </div>
                <div class="setting-item">
                    <label for="trialPrecision">Precision Factor (pixels):</label>
                    <input type="number" id="trialPrecision" min="0" max="10" step="0.1" value="1">
                </div>
                <button class="btn btn-save" id="saveTrialSettings">Save Trial Settings</button>
            </div>
            
            <!-- Logged-in Users Settings -->
            <div class="settings-card">
                <h3>Logged-in Users Settings</h3>
                <div class="setting-item">
                    <label for="loggedInSpeed">Chicken Speed:</label>
                    <input type="number" id="loggedInSpeed" min="1" max="50" value="10">
                </div>
                <div class="setting-item">
                    <label for="loggedInPrecision">Precision Factor (pixels):</label>
                    <input type="number" id="loggedInPrecision" min="0" max="10" step="0.1" value="1">
                </div>
                <button class="btn btn-save" id="saveLoggedInSettings">Save Logged-in Settings</button>
            </div>
        </div>
        
        <!-- Reset Button -->
        <div class="reset-container">
            <button class="btn btn-reset" id="resetSettings">Reset All Settings to Default</button>
        </div>
    </div>
    
    <div class="requests-container" id="requestsContainer">
        <!-- Request cards will be dynamically inserted here -->
    </div>

    <script>
        // Auto-refresh interval
        let refreshInterval;
        
        // Show notification function
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.style.display = 'block';
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Check if admin is logged in
        function checkAdminAuth() {
            const isAdminLoggedIn = localStorage.getItem('adminLoggedIn') === 'true';
            if (!isAdminLoggedIn) {
                // Redirect to login page
                window.location.href = 'login.html';
            }
        }
        
        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            // Clear the auto-refresh interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            window.location.href = 'login.html';
        }
        
        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }
        
        // Fetch payment requests from server
        async function fetchPaymentRequests() {
            try {
                const response = await fetch('/api/admin/requests', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer admin-token' // In a real app, use proper auth
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch requests');
                }
                
                const data = await response.json();
                displayRequests(data.requests);
                updateStats(data.requests);
            } catch (error) {
                console.error('Error fetching requests:', error);
                // Don't show alert on auto-refresh to avoid annoying the user
            }
        }
        
        // Update dashboard statistics
        function updateStats(requests) {
            const total = requests.length;
            const pending = requests.filter(req => req.payment_status === 'pending_approval').length;
            const approved = requests.filter(req => req.payment_status === 'approved').length;
            const denied = requests.filter(req => req.payment_status === 'denied').length;
            
            document.getElementById('totalRequests').textContent = total;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('approvedRequests').textContent = approved;
            document.getElementById('deniedRequests').textContent = denied;
        }
        
        // Display requests in card layout
        function displayRequests(requests) {
            const container = document.getElementById('requestsContainer');
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="no-requests">
                        <p>No payment requests found</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = requests.map(request => `
                <div class="request-card" data-user-id="${request.id}">
                    <div class="card-header">
                        <div class="user-info">
                            <h3>${request.name}</h3>
                            <p>${request.email}</p>
                        </div>
                        <div class="status status-pending">${request.payment_status.replace('_', ' ').toUpperCase()}</div>
                    </div>
                    
                    <div class="details">
                        <div class="detail-item">
                            <span class="label">UPI ID:</span>
                            <span class="value">${request.upi_id || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">UTR Number:</span>
                            <span class="value">${request.utr_number || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Submitted:</span>
                            <span class="value">${formatDate(request.updated_at)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Game Chances:</span>
                            <span class="value">${request.game_chances}</span>
                        </div>
                    </div>
                    
                    ${request.payment_status === 'pending_approval' ? `
                    <div class="card-actions">
                        <button class="btn-approve" onclick="approveRequest('${request.id}', '${request.email}')">Approve</button>
                        <button class="btn-deny" onclick="denyRequest('${request.id}', '${request.email}')">Deny</button>
                    </div>
                    ` : `
                    <div class="card-actions">
                        <button class="btn-approve" disabled style="opacity: 0.6;">${request.payment_status === 'approved' ? 'Approved' : 'Denied'}</button>
                    </div>
                    `}
                </div>
            `).join('');
        }
        
        // Approve a payment request
        async function approveRequest(userId, userEmail) {
            // Show confirmation without popup
            if (!confirm(`Approve payment request for ${userEmail}?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/approve', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer admin-token'
                    },
                    body: JSON.stringify({ userId })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to approve request');
                }
                
                const data = await response.json();
                // Show success message
                showNotification(`Payment request for ${userEmail} approved successfully!`);
                
                // Refresh the requests immediately
                fetchPaymentRequests();
            } catch (error) {
                console.error('Error approving request:', error);
                showNotification('Failed to approve request. Please try again.', false);
            }
        }
        
        // Deny a payment request
        async function denyRequest(userId, userEmail) {
            // Show confirmation without popup
            if (!confirm(`Deny payment request for ${userEmail}?`)) {
                return;
            }
            
            try {
                const response = await fetch('/api/admin/deny', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer admin-token'
                    },
                    body: JSON.stringify({ userId })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to deny request');
                }
                
                const data = await response.json();
                // Show success message
                showNotification(`Payment request for ${userEmail} denied successfully!`);
                
                // Refresh the requests immediately
                fetchPaymentRequests();
            } catch (error) {
                console.error('Error denying request:', error);
                showNotification('Failed to deny request. Please try again.', false);
            }
        }
        
        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // Load game settings from database
        function loadGameSettings() {
            fetch('/api/settings')
                .then(response => response.json())
                .then(settings => {
                    // Set values in input fields
                    document.getElementById('trialSpeed').value = settings.trialSpeed;
                    document.getElementById('trialPrecision').value = settings.trialPrecision;
                    document.getElementById('loggedInSpeed').value = settings.loggedInSpeed;
                    document.getElementById('loggedInPrecision').value = settings.loggedInPrecision;
                })
                .catch(error => {
                    console.error('Error loading settings:', error);
                    showNotification('Failed to load settings. Using default values.', false);
                    // Set default values
                    document.getElementById('trialSpeed').value = 10;
                    document.getElementById('trialPrecision').value = 1;
                    document.getElementById('loggedInSpeed').value = 10;
                    document.getElementById('loggedInPrecision').value = 1;
                });
        }
        
        // Save trial mode settings
        function saveTrialSettings() {
            const settings = {
                trialSpeed: parseInt(document.getElementById('trialSpeed').value),
                trialPrecision: parseFloat(document.getElementById('trialPrecision').value),
                loggedInSpeed: parseInt(document.getElementById('loggedInSpeed').value),
                loggedInPrecision: parseFloat(document.getElementById('loggedInPrecision').value)
            };
            
            // Get current logged-in settings to preserve them
            fetch('/api/settings')
                .then(response => response.json())
                .then(currentSettings => {
                    settings.loggedInSpeed = currentSettings.loggedInSpeed;
                    settings.loggedInPrecision = currentSettings.loggedInPrecision;
                    
                    // Save to database
                    return fetch('/api/settings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(settings)
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    showNotification('Trial mode settings saved successfully!');
                })
                .catch(error => {
                    console.error('Error saving settings:', error);
                    showNotification('Failed to save trial mode settings: ' + error.message, false);
                });
        }
        
        // Save logged-in users settings
        function saveLoggedInSettings() {
            const settings = {
                trialSpeed: parseInt(document.getElementById('trialSpeed').value),
                trialPrecision: parseFloat(document.getElementById('trialPrecision').value),
                loggedInSpeed: parseInt(document.getElementById('loggedInSpeed').value),
                loggedInPrecision: parseFloat(document.getElementById('loggedInPrecision').value)
            };
            
            // Get current trial settings to preserve them
            fetch('/api/settings')
                .then(response => response.json())
                .then(currentSettings => {
                    settings.trialSpeed = currentSettings.trialSpeed;
                    settings.trialPrecision = currentSettings.trialPrecision;
                    
                    // Save to database
                    return fetch('/api/settings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(settings)
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    showNotification('Logged-in users settings saved successfully!');
                })
                .catch(error => {
                    console.error('Error saving settings:', error);
                    showNotification('Failed to save logged-in users settings: ' + error.message, false);
                });
        }
        
        // Reset all settings to default values
        function resetSettings() {
            // Confirm with admin before resetting
            if (!confirm('Are you sure you want to reset all settings to default values?')) {
                return;
            }
            
            const defaultSettings = {
                trialSpeed: 10,
                trialPrecision: 1.0,
                loggedInSpeed: 10,
                loggedInPrecision: 1.0
            };
            
            // Save default settings to database
            fetch('/api/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(defaultSettings)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update UI with default values
                document.getElementById('trialSpeed').value = defaultSettings.trialSpeed;
                document.getElementById('trialPrecision').value = defaultSettings.trialPrecision;
                document.getElementById('loggedInSpeed').value = defaultSettings.loggedInSpeed;
                document.getElementById('loggedInPrecision').value = defaultSettings.loggedInPrecision;
                
                showNotification('All settings reset to default values successfully!');
            })
            .catch(error => {
                console.error('Error resetting settings:', error);
                showNotification('Failed to reset settings: ' + error.message, false);
            });
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            fetchPaymentRequests();
            
            // Load current settings
            loadGameSettings();
            
            // Set up auto-refresh every second
            refreshInterval = setInterval(fetchPaymentRequests, 1000);
            
            // Set up event listeners
            document.getElementById('refreshButton').addEventListener('click', fetchPaymentRequests);
            document.getElementById('logoutButton').addEventListener('click', logout);
            
            // Settings event listeners
            document.getElementById('saveTrialSettings').addEventListener('click', saveTrialSettings);
            document.getElementById('saveLoggedInSettings').addEventListener('click', saveLoggedInSettings);
            document.getElementById('resetSettings').addEventListener('click', resetSettings);
        });
    </script>
</body>
