<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chicken Catch Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff9c4; /* soft pale yellow */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Farm-themed visual elements */
        .farm-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            font-size: 40px;
            opacity: 0.7;
            animation: float 15s infinite linear;
        }
        
        .cloud:nth-child(1) { top: 10%; left: 5%; animation-duration: 20s; }
        .cloud:nth-child(2) { top: 20%; right: 10%; animation-duration: 25s; animation-delay: -5s; }
        .cloud:nth-child(3) { top: 15%; left: 30%; animation-duration: 30s; animation-delay: -10s; }
        
        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.7); /* More transparent */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            border: 2px solid #ffeb3b;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff9800, #ffc107);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #4caf50; /* green */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff9800; /* orange */
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        /* Notification styles */
        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5d4037; /* dark brown */
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4caf50; /* green */
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            border: 3px solid white;
        }
        
        .btn-login {
            background: linear-gradient(45deg, #ff9800, #ffc107); /* orange/yellow gradient */
            color: white;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .btn-back {
            background-color: #5d4037; /* dark brown */
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .register-link {
            margin-top: 20px;
            color: #5d4037;
        }
        
        .register-link a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Farm-themed visual elements -->
    <div class="farm-elements">
        <div class="cloud">‚òÅÔ∏è</div>
        <div class="cloud">‚òÅÔ∏è</div>
        <div class="cloud">‚òÅÔ∏è</div>
    </div>
    
    <div class="container">
        <div class="logo">üêî</div>
        <h1>Welcome Back!</h1>
        <p class="subtitle">Login to your account</p>
        
        <!-- Notification area -->
        <div id="notification" class="notification" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        
        <p class="register-link">
            Don't have an account? <a href="register.html">Register now</a>
        </p>
        
        <button class="btn btn-back" id="backButton">Back to Home</button>
    </div>

    <script>
        // Show notification function
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.style.display = 'block';
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showNotification('Please fill in all fields.', false);
                return;
            }
            
            // Send login request to server
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showNotification('Login failed: ' + data.error, false);
                    return;
                }
                
                if (data.isAdmin) {
                    // Admin login
                    localStorage.setItem('adminLoggedIn', 'true');
                    showNotification('Admin login successful!');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Regular user login
                    // Store user data in localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.removeItem('adminLoggedIn'); // Ensure admin flag is cleared
                    
                    showNotification('Login successful!');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Login failed. Please try again.', false);
            });
        });
        
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
