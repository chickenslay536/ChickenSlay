<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Chicken Catch Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff9c4; /* soft pale yellow */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff9800, #ffc107, #ff9800);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff9800, #ffc107);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #f44336; /* red for failure */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff9800; /* orange */
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .failed-icon {
            font-size: 4rem;
            color: #f44336;
            margin: 20px 0;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .info-box {
            background: #fff3cd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border: 2px dashed #ffc107; /* yellow */
        }
        
        .info-box h3 {
            color: #5d4037; /* dark brown */
            margin-bottom: 15px;
            text-align: center;
        }
        
        .contact-info {
            font-weight: bold;
            color: #5d4037;
            word-break: break-all;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .btn-home {
            background-color: #5d4037; /* dark brown */
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêî</div>
        <h1>Payment Failed</h1>
        <p class="subtitle">Your payment request has been denied</p>
        
        <div class="failed-icon">‚ùå</div>
        
        <div class="error-message">
            Sorry, your payment request has been denied by the operator.
        </div>
        
        <div class="info-box">
            <h3>Next Steps</h3>
            <p>If the money has been debited from your account, please contact us:</p>
            <p class="contact-info">chickenslay536@gmail.com</p>
        </div>
        
        <button class="btn btn-home" id="homeButton">Back to Home</button>
    </div>

    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
