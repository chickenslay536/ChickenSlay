<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete - Chicken Catch Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff9c4; /* soft pale yellow */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff9800, #ffc107, #ff9800);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff9800, #ffc107);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #4caf50; /* green */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff9800; /* orange */
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4CAF50;
            margin: 20px 0;
        }
        
        /* Notification styles */
        .notification {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info-box {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border: 2px dashed #4caf50; /* green */
        }
        
        .info-box h3 {
            color: #5d4037; /* dark brown */
            margin-bottom: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #5d4037; /* dark brown */
        }
        
        .value {
            color: #5d4037; /* dark brown */
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .btn-play {
            background: linear-gradient(45deg, #ff9800, #ffc107); /* orange/yellow gradient */
            color: white;
        }
        
        .btn-back {
            background-color: #5d4037; /* dark brown */
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .note {
            background: #fff8e1;
            border-left: 4px solid #ffc107; /* yellow */
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        
        .note strong {
            color: #5d4037; /* dark brown */
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêî</div>
        <h1>Registration Complete!</h1>
        <p class="subtitle">You're ready to play and win cash prizes</p>
        
        <!-- Notification area -->
        <div id="notification" class="notification" style="display: none;"></div>
        
        <div class="success-icon">‚úì</div>
        
        <div class="info-box">
            <h3>Account Details</h3>
            <div class="info-item">
                <span class="label">Status:</span>
                <span class="value" id="paymentStatus">Payment Pending Approval</span>
            </div>
            <div class="info-item">
                <span class="label">Game Chances:</span>
                <span class="value" id="gameChances">0</span>
            </div>
        </div>
        
        <div class="note">
            <strong>Note:</strong> Your account will be fully activated after admin approval of your payment.
        </div>
        
        <button class="btn btn-back" id="loginButton">Login</button>
        <button class="btn btn-back" id="homeButton">Back to Home</button>
    </div>

    <script>
        // Show notification function
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.style.display = 'block';
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Get user data from localStorage
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        // Update UI with user data
        if (user.payment_status) {
            document.getElementById('paymentStatus').textContent = 
                user.payment_status === 'approved' ? 'Approved' : 
                user.payment_status === 'denied' ? 'Denied' : 
                'Pending Approval';
        }
        
        if (user.game_chances !== undefined) {
            document.getElementById('gameChances').textContent = user.game_chances;
        }
        
        document.getElementById('loginButton').addEventListener('click', function() {
            // Redirect to login page
            window.location.href = 'login.html';
        });
        
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
