<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Payment Approval - Chicken Catch Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background-color: #fff9c4; /* soft pale yellow */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff9800, #ffc107, #ff9800);
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff9800, #ffc107);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #4caf50; /* green */
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #ff9800; /* orange */
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        /* Notification styles */
        .notification {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading-icon {
            font-size: 4rem;
            color: #ff9800;
            margin: 20px 0;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border: 2px dashed #4caf50; /* green */
        }
        
        .info-box h3 {
            color: #5d4037; /* dark brown */
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .label {
            font-weight: bold;
            color: #5d4037; /* dark brown */
        }
        
        .value {
            color: #5d4037; /* dark brown */
        }
        
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #856404;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .warning strong {
            color: #856404;
        }
        
        .timer {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff9800;
            margin: 15px 0;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .btn-home {
            background-color: #5d4037; /* dark brown */
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üêî</div>
        <h1>Payment Submitted</h1>
        <p class="subtitle">Waiting for approval</p>
        
        <!-- Notification area -->
        <div id="notification" class="notification" style="display: none;"></div>
        
        <div class="loading-icon">‚è≥</div>
        
        <div class="info-box">
            <h3>Approval Status</h3>
            <div class="info-item">
                <span class="label">Current Status:</span>
                <span class="value">Pending Review</span>
            </div>
            <div class="info-item">
                <span class="label">Estimated Time:</span>
                <span class="value">2-5 minutes</span>
            </div>
        </div>
        
        <div class="timer">Checking status in: <span id="countdown">60</span> seconds</div>
        
        <div class="warning">
            <p><strong>Warning:</strong> Do not exit this page. You will be automatically redirected when approved.</p>
        </div>
        
        <button class="btn btn-home" id="homeButton">Back to Home</button>
    </div>

    <script>
        // Auto-refresh interval
        let refreshInterval;
        
        // Show notification function
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + (isSuccess ? 'success' : 'error');
            notification.style.display = 'block';
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Get user data from localStorage
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        // Display user-specific information if available
        if (user.email) {
            // In a real implementation, you would periodically check the user's payment status
            console.log('User email:', user.email);
        }
        
        // Countdown timer
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                // Reset countdown
                countdown = 60;
                
                // Check with the server for approval status
                checkApprovalStatus();
            }
        }, 1000);
        
        // Check approval status from server
        async function checkApprovalStatus() {
            if (!user.email) return;
            
            try {
                // Check with the server for approval status
                const response = await fetch(`/api/user/status?email=${encodeURIComponent(user.email)}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'approved') {
                        // Update user data in localStorage
                        localStorage.setItem('user', JSON.stringify(data.user));
                        // Redirect to success page immediately
                        window.location.href = 'success.html';
                    } else if (data.status === 'denied') {
                        showNotification('Your payment has been denied. Please contact support.', false);
                        setTimeout(() => {
                            window.location.href = 'payment-failed.html';
                        }, 3000);
                    }
                    // If still pending, continue checking
                }
            } catch (error) {
                console.error('Error checking approval status:', error);
            }
        }
        
        // Start auto-refresh to check approval status every second
        function startAutoRefresh() {
            refreshInterval = setInterval(checkApprovalStatus, 1000);
        }
        
        // Stop auto-refresh
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }
        
        // Home button event
        document.getElementById('homeButton').addEventListener('click', function() {
            if (confirm("Are you sure you want to leave this page? Your approval status may not be updated if you leave.")) {
                // Stop auto-refresh when leaving the page
                stopAutoRefresh();
                window.location.href = 'index.html';
            }
        });
        
        // Start auto-refresh when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startAutoRefresh();
        });
        
        // Stop auto-refresh when page is unloaded
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
